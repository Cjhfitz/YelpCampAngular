<div>
    <h1>Welcome to YelpCamp</h1>
    <p>View our hand-picked campgrounds from all over the world!</p>
    <a routerLink="newCampground">New Campground</a>
</div>



<div class="container">
    <div *ngFor="let campground of campgrounds" class="item campground">
        <img src="{{campground.image}}" alt="campground image">
        <h1>{{campground.name}}</h1>
        <p>${{campground.price}}/night</p>
        <p>{{campground.description}}</p>
    
        <a routerLink="/campground/{{campground._id}}">More Info</a>
    </div>
</div>
