<p>Hello from app-campgrounds!</p>

<div class="container">
    <div *ngFor="let campground of campgrounds" class="item campground">
        <img src="{{campground.image}}" alt="campground image">
        <h1>{{campground.name}}</h1>
        <p>${{campground.price}}/night</p>
        <p>{{campground.description}}</p>
    
        <a href="#">More Info</a>
    
    </div>
</div>
